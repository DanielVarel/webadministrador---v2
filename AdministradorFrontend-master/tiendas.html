        <div id="miVentanaModalProducto" class="modal-1">
            <div class="modal-contenido-1">
              <span class="cerrar-1">&times;</span>
                <h2>Add product</h2>
                <form id="form">
                    <label for="nombre">Name:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="imagen">Agregar enlace de imagen:</label>
                    <input type="text" id="imagen" name="imagen">
                    
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" name="precio" required>
                    
                    <label for="mensaje">Descripcion:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    
                                        
                    <button type="submit">Agregar</button>
                </form>
            </div>
        </div>

        <div id="miVentanaModalEmpresa" class="modal-2">
            <div class="modal-contenido-2">
              <span class="cerrar-2">&times;</span>
                <h2>Add company</h2>
                <form>
                    <label for="nombre">Store:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="correo">Email:</label>
                    <input type="email" id="correo" name="correo" required>
                    
                    <label for="telefono">Phone number:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                                        
                    <input type="submit" value="Enviar">
                </form>
                  
            </div>
